<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/assets/js/alpine.min.js"></script>
  <link rel="stylesheet" href="/assets/css/tachyons.min.css" />
  <link rel="manifest" href="simple-rss.manifest">
  <title>Simple RSS</title>
</head>

<body class="bg-near-black white">
  <div x-data="RssApp()" x-init="initialize()">
    <div class="fixed top-0 left-0 b--white w-100 pa3 bg-orange">
      <div class="fl f3" x-text="selectedFeed"></div>
      <div class="fr f3" @click="toggleMenu()" x-show="!isMenuOpen">☰</div>
    </div>

    <div class="absolute bg-near-black w-100 vh-100" x-show="isMenuOpen">
      <div class="pa3 fr f3" @click="toggleMenu()">
        ✕
      </div>
      <div class="">
        <div>
          <input type="text" placeholder="Input Rss Feed here and press <Enter>" x-model="feedUrl"
            x-on:keydown.enter="addRssFeed" class="input-reset ba b--black-20 pa2 mb2 db w-100">
        </div>
        <template x-for="feed in feeds">
          <div class="pa3" x-bind:class="{ 'bg-navy white': feed.title == selectedFeed }" x-text="feed.title"
            @click="fetchFeed(feed)"></div>
        </template>
      </div>
    </div>
    <div class="fl w-100 vh-100 mt5" x-show="!isMenuOpen">
      <div class="ma5" x-show="status === 'LOADING'">Loading</div>
      <div x-show="status === 'FETCHED'" class="h-100">
        <template x-for="item in items">
          <div class="bg-near-black bb pa4 ma2">
            <a class="link dim white" x-text="item.title" x-bind:href="item.link"></a>
            <div class="mt2" x-html="item.description"></div>
          </div>
        </template>
      </div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    var proxy = "https://cors.bridged.cc/"

    function stripTitle(title) {
      return title.length > 100 ? title.substr(0, 99) + '...' : title
    }

    function parseRss(xmlDoc) {
      var items = []

      for (var item of xmlDoc.getElementsByTagName("item")) {
        var descriptionElement = item.getElementsByTagName("description")
        var text = ""
        if (descriptionElement.length > 0) {
          text = descriptionElement[0].textContent
        } else {
          text = item.getElementsByTagName("title")[0].textContent
        }

        items.push({
          title: stripTitle(item.getElementsByTagName("title")[0].textContent),
          description: text,
          link: item.getElementsByTagName("link")[0].textContent,
        })
      }

      return items
    }

    function parseAtom(xmlDoc) {
      var entries = xmlDoc.getElementsByTagName("entry")
      var items = []

      for (var entry of entries) {
        items.push({
          title: stripTitle(entry.getElementsByTagName("title")[0].textContent),
          description: entry.getElementsByTagName("content")[0].textContent,
          link: entry.getElementsByTagName("link")[0].getAttribute("href"),
        })
      }

      return items
    }

    function parseFeed(xml) {
      var parser = new DOMParser()
      var xmlDoc = parser.parseFromString(xml, "text/xml")

      if (xmlDoc.getElementsByTagName("feed").length > 0) {
        return parseAtom(xmlDoc)
      } else {
        return parseRss(xmlDoc)
      }
    }

    function RssApp() {
      return {
        items: [],
        feeds: Object.values(localStorage).map(JSON.parse),
        selectedFeed: "",
        feedUrl: "",
        status: "",
        isMenuOpen: false,
        initialize() {
          if (this.feeds.length > 0) {
            this.fetchFeed(this.feeds[0])
          }
        },
        toggleMenu() {
          this.isMenuOpen = !this.isMenuOpen
        },
        fetchFeed(feed) {
          this.status = "LOADING"
          this.selectedFeed = feed.title
          this.isMenuOpen = false
          fetch(`${proxy}${feed.url}`)
            .then(res => res.text())
            .then(parseFeed)
            .then(json => this.items = json)
            .finally(() => this.status = "FETCHED")
        },
        addRssFeed() {
          fetch(`${proxy}${this.feedUrl}`)
            .then(res => res.text())
            .then(xml => {
              var parser = new DOMParser()
              var xmlDoc = parser.parseFromString(xml, "text/xml")

              var title = xmlDoc.getElementsByTagName("title")[0].textContent

              if (!localStorage.getItem(title)) {
                localStorage.setItem(title, JSON.stringify({ title, url: this.feedUrl }))
                this.feeds.push({ title, url: this.feedUrl })
                this.feedUrl = ""
              }
            })
        }
      }
    }
  </script>
</body>

</html>
